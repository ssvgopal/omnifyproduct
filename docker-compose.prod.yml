version: '3.8'

# Production Docker Compose Configuration
# Optimized for production deployment with security and performance

services:
  # MongoDB with Production Settings
  mongodb:
    image: mongo:7.0
    container_name: omnify-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME}
    ports:
      - "127.0.0.1:27017:27017"  # Bind to localhost only
    volumes:
      - mongodb_prod_data:/data/db
      - mongodb_prod_config:/data/configdb
      - ./infrastructure/mongodb/mongod.conf:/etc/mongod.conf
    networks:
      - omnify-prod-network
    command: ["mongod", "--config", "/etc/mongod.conf"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Redis with Production Settings
  redis:
    image: redis:7-alpine
    container_name: omnify-redis-prod
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_prod_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - omnify-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # RabbitMQ with Production Settings
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: omnify-rabbitmq-prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.8
    ports:
      - "127.0.0.1:5672:5672"
      - "127.0.0.1:15672:15672"
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - omnify-prod-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Backend API with Production Settings
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnify-backend-prod
    restart: always
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - AGENTKIT_API_KEY=${AGENTKIT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - WORKERS=4
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - omnify-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Celery Worker with Production Settings
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnify-celery-worker-prod
    restart: always
    command: celery -A services.celery_app worker --loglevel=info --concurrency=4
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - AGENTKIT_API_KEY=${AGENTKIT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - omnify-prod-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Celery Beat
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnify-celery-beat-prod
    restart: always
    command: celery -A services.celery_app beat --loglevel=info
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      - DB_NAME=${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - ENVIRONMENT=production
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - omnify-prod-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Frontend with Production Settings
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: omnify-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - omnify-prod-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: omnify-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - omnify-prod-network
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Monitoring Stack
  loki:
    image: grafana/loki:2.9.0
    container_name: omnify-loki-prod
    restart: always
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./infrastructure/logging/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_prod_data:/loki
    networks:
      - omnify-prod-network
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  promtail:
    image: grafana/promtail:2.9.0
    container_name: omnify-promtail-prod
    restart: always
    volumes:
      - ./infrastructure/logging/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - nginx_logs:/var/log/nginx:ro
    networks:
      - omnify-prod-network
    command: -config.file=/etc/promtail/config.yml

  grafana:
    image: grafana/grafana:10.1.0
    container_name: omnify-grafana-prod
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - grafana_prod_data:/var/lib/grafana
      - ./infrastructure/logging/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/logging/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - omnify-prod-network
    depends_on:
      - loki
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: omnify-prometheus-prod
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_prod_data:/prometheus
    networks:
      - omnify-prod-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: omnify-alertmanager-prod
    restart: always
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_prod_data:/alertmanager
    networks:
      - omnify-prod-network
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  omnify-prod-network:
    driver: bridge

volumes:
  mongodb_prod_data:
  mongodb_prod_config:
  redis_prod_data:
  rabbitmq_prod_data:
  loki_prod_data:
  grafana_prod_data:
  prometheus_prod_data:
  alertmanager_prod_data:
  nginx_logs:
