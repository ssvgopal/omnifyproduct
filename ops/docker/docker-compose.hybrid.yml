version: "3.9"

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: omnify-mongodb
    environment:
      MONGO_INITDB_DATABASE: omnify_cloud
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monolith API (most services)
  api:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.backend
    container_name: omnify-api-monolith
    env_file:
      - ../../.env
    environment:
      - DEPLOYMENT_MODE=monolith
      - MONGO_URL=mongodb://mongodb:27017
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Integrations Service as Microservice (for demo/scaling)
  integrations-service:
    build:
      context: ../..
      dockerfile: services/integrations_service/Dockerfile
    container_name: omnify-integrations-service
    env_file:
      - ../../.env
    environment:
      - DEPLOYMENT_MODE=microservices
      - SERVICE_NAME=integrations
      - MONGO_URL=mongodb://mongodb:27017
      - PORT=8002
      - AUTH_SERVICE_URL=http://api:8000
    ports:
      - "8002:8002"
    depends_on:
      mongodb:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.frontend
    container_name: omnify-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
      - integrations-service
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  mongodb_data:

