# OmniFy Helm Chart - Chart.yaml
apiVersion: v2
name: omnify
description: OmniFy Cloud Connect - AI-Powered Marketing Automation Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - marketing
  - automation
  - ai
  - advertising
  - crm
home: https://omnify.com
sources:
  - https://github.com/omnifyproduct/omnify
maintainers:
  - name: OmniFy Team
    email: team@omnify.com
dependencies:
  - name: mongodb
    version: "13.6.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled
  - name: redis
    version: "17.3.7"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "19.6.1"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.57.4"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
