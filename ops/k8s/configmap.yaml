# ConfigMap for OmniFy application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: omnify-config
  namespace: omnify
data:
  # Application settings
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  API_WORKERS: "4"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # CORS Configuration
  CORS_ORIGINS: "https://app.omnify.com,https://omnify.com"
  
  # Application URLs
  APP_URL: "https://app.omnify.com"
  API_URL: "https://api.omnify.com"
  
  # Feature Flags
  ENABLE_MFA: "true"
  ENABLE_RBAC: "true"
  ENABLE_ANALYTICS: "true"
  
  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  
  # Session Configuration
  SESSION_IDLE_TIMEOUT: "7200"  # 2 hours in seconds
  SESSION_ABSOLUTE_TIMEOUT: "2592000"  # 30 days in seconds
  SESSION_REMEMBER_ME_TIMEOUT: "7776000"  # 90 days in seconds
  
  # MFA Configuration
  MFA_TOTP_INTERVAL: "30"
  MFA_MAX_FAILED_ATTEMPTS: "5"
  MFA_LOCKOUT_DURATION: "900"  # 15 minutes
  
  # Email Configuration
  EMAIL_FROM: "noreply@omnify.com"
  EMAIL_VERIFICATION_EXPIRY: "86400"  # 24 hours
  PASSWORD_RESET_EXPIRY: "3600"  # 1 hour

