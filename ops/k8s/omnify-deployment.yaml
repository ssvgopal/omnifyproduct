# OmniFy Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-backend
  namespace: omnify
  labels:
    app: omnify-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: omnify-backend
  template:
    metadata:
      labels:
        app: omnify-backend
        version: v1.0.0
    spec:
      containers:
      - name: backend
        image: ghcr.io/omnifyproduct/omnify-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: mongodb-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: secret-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: openai-api-key
        - name: AGENTKIT_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: agentkit-api-key
        - name: GOHIGHLEVEL_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: gohighlevel-api-key
        - name: META_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: meta-access-token
        - name: META_APP_ID
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: meta-app-id
        - name: META_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: meta-app-secret
        - name: GOOGLE_ADS_DEVELOPER_TOKEN
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: google-ads-developer-token
        - name: GOOGLE_ADS_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: google-ads-client-id
        - name: GOOGLE_ADS_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: google-ads-client-secret
        - name: GOOGLE_ADS_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: google-ads-refresh-token
        - name: GOOGLE_ADS_CUSTOMER_ID
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: google-ads-customer-id
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: omnify-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: omnify-data-pvc
      imagePullSecrets:
      - name: ghcr-secret
---
# OmniFy Backend Service
apiVersion: v1
kind: Service
metadata:
  name: omnify-backend-service
  namespace: omnify
  labels:
    app: omnify-backend
spec:
  selector:
    app: omnify-backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
# OmniFy Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-frontend
  namespace: omnify
  labels:
    app: omnify-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnify-frontend
  template:
    metadata:
      labels:
        app: omnify-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: ghcr.io/omnifyproduct/omnify-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret
---
# OmniFy Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: omnify-frontend-service
  namespace: omnify
  labels:
    app: omnify-frontend
spec:
  selector:
    app: omnify-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
# OmniFy Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omnify-ingress
  namespace: omnify
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - api.omnify.com
    - app.omnify.com
    secretName: omnify-tls
  rules:
  - host: api.omnify.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omnify-backend-service
            port:
              number: 8000
  - host: app.omnify.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omnify-frontend-service
            port:
              number: 80
---
# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omnify-backend-hpa
  namespace: omnify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omnify-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Horizontal Pod Autoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: omnify-frontend-hpa
  namespace: omnify
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: omnify-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
