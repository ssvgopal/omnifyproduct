# OmniFy Kubernetes Secrets Template
# This file contains the template for creating Kubernetes secrets
# Copy this file and replace the placeholder values with actual secrets

apiVersion: v1
kind: Secret
metadata:
  name: omnify-secrets
  namespace: omnify
type: Opaque
stringData:
  # Database Configuration
  mongodb-url: "mongodb://admin:CHANGE_ME_PASSWORD@mongodb-service:27017/omnify?authSource=admin"
  redis-url: "redis://:CHANGE_ME_REDIS_PASSWORD@redis-service:6379/0"
  
  # Application Secrets
  secret-key: "CHANGE_ME_SUPER_SECRET_KEY_FOR_PRODUCTION_2024"
  jwt-secret: "CHANGE_ME_JWT_SECRET_FOR_PRODUCTION_2024"
  
  # OpenAI Configuration
  openai-api-key: "CHANGE_ME_OPENAI_API_KEY"
  agentkit-api-key: "CHANGE_ME_AGENTKIT_API_KEY"
  
  # Platform Integration Secrets
  gohighlevel-api-key: "CHANGE_ME_GOHIGHLEVEL_API_KEY"
  
  # Meta Ads Configuration
  meta-access-token: "CHANGE_ME_META_ACCESS_TOKEN"
  meta-app-id: "CHANGE_ME_META_APP_ID"
  meta-app-secret: "CHANGE_ME_META_APP_SECRET"
  
  # Google Ads Configuration
  google-ads-developer-token: "CHANGE_ME_GOOGLE_ADS_DEVELOPER_TOKEN"
  google-ads-client-id: "CHANGE_ME_GOOGLE_ADS_CLIENT_ID"
  google-ads-client-secret: "CHANGE_ME_GOOGLE_ADS_CLIENT_SECRET"
  google-ads-refresh-token: "CHANGE_ME_GOOGLE_ADS_REFRESH_TOKEN"
  google-ads-customer-id: "CHANGE_ME_GOOGLE_ADS_CUSTOMER_ID"
  
  # Monitoring Secrets
  grafana-password: "CHANGE_ME_GRAFANA_PASSWORD"
  
  # Additional Platform Secrets (uncomment as needed)
  # linkedin-client-id: "CHANGE_ME_LINKEDIN_CLIENT_ID"
  # linkedin-client-secret: "CHANGE_ME_LINKEDIN_CLIENT_SECRET"
  # shopify-api-key: "CHANGE_ME_SHOPIFY_API_KEY"
  # shopify-api-secret: "CHANGE_ME_SHOPIFY_API_SECRET"
  # stripe-secret-key: "CHANGE_ME_STRIPE_SECRET_KEY"
  # stripe-publishable-key: "CHANGE_ME_STRIPE_PUBLISHABLE_KEY"
---
# GitHub Container Registry Secret
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: omnify
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: CHANGE_ME_BASE64_ENCODED_DOCKER_CONFIG
---
# TLS Certificate Secret (will be managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: omnify-tls
  namespace: omnify
type: kubernetes.io/tls
data:
  tls.crt: CHANGE_ME_BASE64_ENCODED_CERTIFICATE
  tls.key: CHANGE_ME_BASE64_ENCODED_PRIVATE_KEY
