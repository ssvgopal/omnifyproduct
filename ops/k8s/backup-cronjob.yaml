# Kubernetes CronJob for MongoDB Backups
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mongodb-backup
  namespace: omnify
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mongodb-backup
            image: mongo:7.0
            command:
            - /bin/bash
            - -c
            - |
              set -e
              DATE=$(date +%Y%m%d-%H%M%S)
              BACKUP_DIR="/backups"
              
              # Create backup
              mongodump \
                --host="$MONGODB_HOST:$MONGODB_PORT" \
                --username="$MONGODB_USER" \
                --password="$MONGODB_PASSWORD" \
                --authenticationDatabase=admin \
                --db="$MONGODB_DATABASE" \
                --out="$BACKUP_DIR/backup-$DATE"
              
              # Compress
              tar -czf "$BACKUP_DIR/backup-$DATE.tar.gz" -C "$BACKUP_DIR" "backup-$DATE"
              rm -rf "$BACKUP_DIR/backup-$DATE"
              
              # Upload to S3 (if configured)
              if [ -n "$S3_BUCKET" ] && command -v aws &> /dev/null; then
                aws s3 cp "$BACKUP_DIR/backup-$DATE.tar.gz" "s3://$S3_BUCKET/mongodb/backup-$DATE.tar.gz"
              fi
              
              # Cleanup old backups (keep last 30 days)
              find "$BACKUP_DIR" -name "backup-*.tar.gz" -mtime +30 -delete
              
              echo "Backup completed: backup-$DATE.tar.gz"
            env:
            - name: MONGODB_HOST
              value: "mongodb-service"
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: omnify-secrets
                  key: mongodb-root-username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: omnify-secrets
                  key: mongodb-root-password
            - name: MONGODB_DATABASE
              value: "omnify"
            - name: S3_BUCKET
              value: "omnify-backups"  # Configure as needed
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: omnify-backup-pvc
          restartPolicy: OnFailure
---
# PersistentVolumeClaim for backups
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: omnify-backup-pvc
  namespace: omnify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: ""  # Use default storage class

