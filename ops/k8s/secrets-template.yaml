# Secrets Template for OmniFy
# Copy this file and fill in actual values
# DO NOT commit actual secrets to version control
# Use Kubernetes secrets or external secret management (e.g., AWS Secrets Manager, HashiCorp Vault)

apiVersion: v1
kind: Secret
metadata:
  name: omnify-secrets
  namespace: omnify
type: Opaque
stringData:
  # Database
  mongodb-url: "mongodb://admin:CHANGE_ME@mongodb-service:27017/omnify?authSource=admin"
  mongodb-root-password: "CHANGE_ME"
  mongodb-user-password: "CHANGE_ME"
  
  # Redis
  redis-url: "redis://:CHANGE_ME@redis-service:6379/0"
  redis-password: "CHANGE_ME"
  
  # Application Secrets
  secret-key: "CHANGE_ME_GENERATE_32_BYTE_SECRET"
  jwt-secret: "CHANGE_ME_GENERATE_32_BYTE_SECRET"
  encryption-key: "CHANGE_ME_GENERATE_FERNET_KEY"
  encryption-salt: "CHANGE_ME_GENERATE_SALT"
  
  # External API Keys
  openai-api-key: "CHANGE_ME"
  agentkit-api-key: "CHANGE_ME"
  
  # Platform Integration Keys
  gohighlevel-api-key: "CHANGE_ME"
  meta-access-token: "CHANGE_ME"
  meta-app-id: "CHANGE_ME"
  meta-app-secret: "CHANGE_ME"
  google-ads-developer-token: "CHANGE_ME"
  google-ads-client-id: "CHANGE_ME"
  google-ads-client-secret: "CHANGE_ME"
  google-ads-refresh-token: "CHANGE_ME"
  google-ads-customer-id: "CHANGE_ME"
  
  # Email Service
  email-api-key: "CHANGE_ME"  # Resend, SendGrid, or SES API key
  sms-api-key: "CHANGE_ME"  # Twilio or similar
  
  # Monitoring
  grafana-admin-password: "CHANGE_ME"
  
  # OAuth2 Client Secrets (if using SSO)
  oauth2-client-id: "CHANGE_ME"
  oauth2-client-secret: "CHANGE_ME"

---
# Instructions:
# 1. Copy this file to secrets.yaml (add to .gitignore)
# 2. Fill in all CHANGE_ME values with actual secrets
# 3. Generate secure secrets using:
#    - openssl rand -base64 32  (for secret-key, jwt-secret)
#    - python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"  (for encryption-key)
# 4. Apply: kubectl apply -f secrets.yaml
# 5. For production, use external secret management:
#    - AWS Secrets Manager
#    - HashiCorp Vault
#    - Google Secret Manager
#    - Azure Key Vault

