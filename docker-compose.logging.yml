version: '3.8'

services:
  loki:
    image: grafana/loki:latest
    container_name: omnify_loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/logging/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

  promtail:
    image: grafana/promtail:latest
    container_name: omnify_promtail
    volumes:
      - ./infrastructure/logging/promtail-config.yml:/etc/promtail/config.yml
      - /var/log/omnify:/var/log/omnify
      - /var/log/containers:/var/log/containers
    command: -config.file=/etc/promtail/config.yml
    networks:
      - logging
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: omnify_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/logging/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/logging/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - logging
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: omnify_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - logging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s

volumes:
  loki_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local

networks:
  logging:
    driver: bridge
