# Prometheus Alert Rules for OmniFy
groups:
  - name: omnify_backend_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Service down
      - alert: ServiceDown
        expr: up{job="omnify-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "OmniFy backend service is down"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container="backend"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{container="backend"} / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

  - name: omnify_database_alerts
    interval: 30s
    rules:
      # MongoDB connection issues
      - alert: MongoDBConnectionIssues
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB connection issues"
          description: "Cannot connect to MongoDB"

      # High MongoDB connections
      - alert: HighMongoDBConnections
        expr: mongodb_connections_current > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High MongoDB connections"
          description: "MongoDB has {{ $value }} active connections"

  - name: omnify_redis_alerts
    interval: 30s
    rules:
      # Redis connection issues
      - alert: RedisConnectionIssues
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Cannot connect to Redis"

      # High Redis memory usage
      - alert: HighRedisMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}%"

  - name: omnify_business_alerts
    interval: 1m
    rules:
      # Low API request rate (possible issue)
      - alert: LowAPIRequestRate
        expr: rate(http_requests_total[10m]) < 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low API request rate"
          description: "API request rate is {{ $value }} requests per second"

      # High authentication failures
      - alert: HighAuthFailures
        expr: rate(authentication_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failures"
          description: "Authentication failure rate is {{ $value }} per second"

