apiVersion: v1
kind: ConfigMap
metadata:
  name: airbyte-config
  namespace: omnify-oss
data:
  AIRBYTE_ROLE: default
  AIRBYTE_VERSION: "0.50.0"
  DATABASE_URL: "postgresql://airbyte:airbyte@postgres-airbyte:5432/airbyte"
  WORKSPACE_ROOT: "/tmp/airbyte_local"
  LOCAL_ROOT: "/tmp/airbyte_local"
  TRACKING_STRATEGY: logging
---
apiVersion: v1
kind: Secret
metadata:
  name: airbyte-secret
  namespace: omnify-oss
type: Opaque
data:
  AIRBYTE_DB_PASSWORD: YWlyYnl0ZTEyMw==  # airbyte123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-airbyte
  namespace: omnify-oss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-airbyte
  template:
    metadata:
      labels:
        app: postgres-airbyte
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: airbyte
        - name: POSTGRES_USER
          value: airbyte
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: airbyte-secret
              key: AIRBYTE_DB_PASSWORD
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-airbyte-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-airbyte-pvc
  namespace: omnify-oss
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-airbyte
  namespace: omnify-oss
spec:
  selector:
    app: postgres-airbyte
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-server
  namespace: omnify-oss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte-server
  template:
    metadata:
      labels:
        app: airbyte-server
    spec:
      containers:
      - name: airbyte-server
        image: airbyte/server:0.50.0
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: airbyte-config
              key: DATABASE_URL
        - name: WORKSPACE_ROOT
          valueFrom:
            configMapKeyRef:
              name: airbyte-config
              key: WORKSPACE_ROOT
        - name: LOCAL_ROOT
          valueFrom:
            configMapKeyRef:
              name: airbyte-config
              key: LOCAL_ROOT
        - name: TRACKING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: airbyte-config
              key: TRACKING_STRATEGY
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: airbyte
  namespace: omnify-oss
spec:
  selector:
    app: airbyte-server
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbyte-ingress
  namespace: omnify-oss
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: airbyte.omnify.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airbyte
            port:
              number: 8000
