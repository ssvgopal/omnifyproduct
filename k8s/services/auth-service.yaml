apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-auth-service
  labels:
    app: auth-service
    tier: api
    service: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        service: auth
    spec:
      containers:
      - name: auth
        image: omnify/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "auth"
        - name: PORT
          value: "8001"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: JWT_SECRET_KEY
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: SENDGRID_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 80
    targetPort: 8001
  type: ClusterIP

