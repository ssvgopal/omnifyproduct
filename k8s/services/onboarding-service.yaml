apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-onboarding-service
  labels:
    app: onboarding-service
    tier: api
    service: onboarding
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onboarding-service
  template:
    metadata:
      labels:
        app: onboarding-service
        service: onboarding
    spec:
      containers:
      - name: onboarding
        image: omnify/onboarding-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8005
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "onboarding"
        - name: PORT
          value: "8005"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:80"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: onboarding-service
  labels:
    app: onboarding-service
spec:
  selector:
    app: onboarding-service
  ports:
  - port: 80
    targetPort: 8005
  type: ClusterIP

