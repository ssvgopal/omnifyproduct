apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-analytics-service
  labels:
    app: analytics-service
    tier: api
    service: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        service: analytics
    spec:
      containers:
      - name: analytics
        image: omnify/analytics-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8004
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "analytics"
        - name: PORT
          value: "8004"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:80"
        - name: INTEGRATIONS_SERVICE_URL
          value: "http://integrations-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  labels:
    app: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
  - port: 80
    targetPort: 8004
  type: ClusterIP

