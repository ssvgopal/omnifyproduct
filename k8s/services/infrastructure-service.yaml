apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-infrastructure-service
  labels:
    app: infrastructure-service
    tier: api
    service: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infrastructure-service
  template:
    metadata:
      labels:
        app: infrastructure-service
        service: infrastructure
    spec:
      containers:
      - name: infrastructure
        image: omnify/infrastructure-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8007
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "infrastructure"
        - name: PORT
          value: "8007"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8007
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: infrastructure-service
  labels:
    app: infrastructure-service
spec:
  selector:
    app: infrastructure-service
  ports:
  - port: 80
    targetPort: 8007
  type: ClusterIP

