apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-agentkit-service
  labels:
    app: agentkit-service
    tier: api
    service: agentkit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agentkit-service
  template:
    metadata:
      labels:
        app: agentkit-service
        service: agentkit
    spec:
      containers:
      - name: agentkit
        image: omnify/agentkit-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "agentkit"
        - name: PORT
          value: "8003"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: OPENAI_API_KEY
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:80"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agentkit-service
  labels:
    app: agentkit-service
spec:
  selector:
    app: agentkit-service
  ports:
  - port: 80
    targetPort: 8003
  type: ClusterIP

