apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnify-ml-service
  labels:
    app: ml-service
    tier: api
    service: ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        service: ml
    spec:
      containers:
      - name: ml
        image: omnify/ml-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8006
        env:
        - name: DEPLOYMENT_MODE
          value: "microservices"
        - name: SERVICE_NAME
          value: "ml"
        - name: PORT
          value: "8006"
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: MONGO_URL
        - name: DB_NAME
          value: "omnify_cloud"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: omnify-secrets
              key: OPENAI_API_KEY
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:80"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:80"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  labels:
    app: ml-service
spec:
  selector:
    app: ml-service
  ports:
  - port: 80
    targetPort: 8006
  type: ClusterIP

