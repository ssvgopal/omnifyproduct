apiVersion: v1
kind: Secret
metadata:
  name: omnify-secrets
type: Opaque
stringData:
  # Required
  MONGO_URL: mongodb+srv://username:password@cluster.mongodb.net/omnify_cloud
  JWT_SECRET_KEY: change-me-super-secret

  # Optional platform/API keys
  OPENAI_API_KEY: sk-...
  AGENTKIT_API_KEY: agentkit-...
  GOHIGHLEVEL_API_KEY: ghl-...
  GOHIGHLEVEL_LOCATION_ID: loc_...
  LINKEDIN_CLIENT_ID: ...
  LINKEDIN_CLIENT_SECRET: ...
  SHOPIFY_CLIENT_ID: ...
  SHOPIFY_CLIENT_SECRET: ...
  STRIPE_SECRET_KEY: sk_live_...
  STRIPE_WEBHOOK_SECRET: whsec_...

