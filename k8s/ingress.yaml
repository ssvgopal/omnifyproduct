apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omnify-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - api.omnify.example.com
        - app.omnify.example.com
      secretName: omnify-tls
  rules:
    - host: api.omnify.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omnify-api
                port:
                  number: 8000
    - host: app.omnify.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omnify-frontend
                port:
                  number: 80

